      <div class="post-meta">
        
        <span class="post-date">
          <i class="far fa-calendar-plus"></i><span><time title="post-date" itemprop="dateCreated datePublished" datetime="2018-12-02T11:07:04+08:00">2018-12-02 11:07:04</time></span>

    <main class="post-main" itemprop="articleBody">
      <p>呃……那什么，我经常忘记怎么写新博文，所以这是一个说明书。<br>1、基于Blog根目录用Git Bash命令</p>
<figure class="hljs highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs javascript">hexo <span class="hljs-keyword">new</span> <span class="hljs-string">"xxx"</span><br></code></pre></td></tr></table></figure>
<p>新建一个叫xxx的博文，这时根目录\source_posts下就会出现一个叫xxx.md的markdown格式博文。<br>把编译器输出的博文粘贴进去，保存，然后<br><figure class="hljs highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs javascript">hexo clean<br>hexo generate<br>hexo deploy<br></code></pre></td></tr></table></figure></p>
<p>这样就传到github仓库了<br>一般来说等一会就能看见了</p>
